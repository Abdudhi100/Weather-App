<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .weather-icon {
            width: 100px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form action="" method="get">
        <input type="text" name="city" placeholder="Enter city" required>
        <button type="submit">Get Weather</button> 
    </form>  

    {% if weather.error %}
        <p>{{ weather.error }}</p>
    {% else %}
        <h2>{{ weather.city }}</h2>
        <p>{{ weather.temperature }}Â°C</p>
        <p>{{ weather.description }}</p>
        <img class="weather-icon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Weather icon">
    {% endif %}
</body>
</html>
